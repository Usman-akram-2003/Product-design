<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Antonio:wght@100..700&family=Caveat:wght@400..700&family=Comic+Relief:wght@400;700&family=Tagesschrift&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product-design</title>
</head>
<body>
    <div class="continer">
       <div class="product">
        <div class="gallery">
            <img src="Images/img1.jpg" alt="">
            <div class="controls">
                <span class="ctrl active"></span>
                <span class="ctrl"></span>
                <span class="ctrl"></span>
                
            </div>
        </div>
        <div class="details">
            <h1>Causal T-Shirt</h1>
            <h2>Rs 2999</h2>
            <h3>30% off</h3>
            <p>Uniworth is a Pakistani manufacturer of jeans,shirts and tie particularly workwear</p>
            <form">
            <div class="size-selector"><p>Size</p>
                 <label for="small">
                    <input type="radio" name="size" id="small">
                    <span>S</span>
                </label>
                <label for="medium">
                    <input type="radio" name="size" id="medium">
                    <span>M</span>
                </label>
                <label for="large">
                    <input type="radio" name="size" id="large">
                    <span>X</span>
                </label>
                <label for="x-large">
                    <input type="radio" name="size" id="x-large">
                    <span>XX-L</span>
                </label>
            </div>
            <div class="color-selector">
                <p>Color</p>
                <label for="red">
                    <input type="radio" name="color" id="red">
                    <span class="color-1"></span>
                </label>
                <label for="blue">
                    <input type="radio" name="color" id="blue">
                    <span class="color-2"></span>
                </label>
                <label for="green">
                    <input type="radio" name="color" id="green">
                    <span class="color-3"></span>
                </label>
                <label for="brown">
                    <input type="radio" name="color" id="brown">
                    <span class="color-4"></span>
                </label>

            </div>
            <div class="quantity-selector">
                <p>quantity</p>
                <label for="quantity">
                    <input type="number" value="0" max="5" min="0">
                </label>
            </div>
            <button class="btn">Buy now</button>
            
        </form>
        </div>
    </div>
    </div>
    
</body>
</html>
